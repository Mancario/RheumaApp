
<ion-content class="content">
  <div class="container">
    <h1>Rheuma Online</h1>

    <div class="statusMessage">
      <p class="error">{{errorMessage}}</p>
    </div>

    <form class="loginform">

      <ion-list class="list">
        <ion-item id="itemtop" class="item">
          <ion-input id="firstElement" name="username" type="email" value="" placeholder="Username" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item id="itembottom" class="item">
          <ion-input name="password" type="password" value="" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>

      <button ion-button clear small color="light" class="linkbutton" (click)="navForgotten()">Forgotten Password?</button>

      <div class="actionbuttoncontainer">
        <button ion-button color="light" block class="actionbutton" (click)="login()">Log in </button>
        <button ion-button color="light" block class="actionbutton" (click)="navSignup()">Register new user </button>
      </div>

    </form>
  </div>
</ion-content>
