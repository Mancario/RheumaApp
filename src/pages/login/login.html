
<ion-header class="header">
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content">
  <div class="container">
    <h1>{{ 'appTitle' | translate }}</h1>

    <div class="statusMessage">
      <p class="error">{{errorMessage}}</p>
    </div>

    <form [formGroup]="form" class="loginform">

      <ion-list class="list">
        <ion-item id="itemtop" class="item">
          <ion-input id="firstElement" name="username" type="text" value="" placeholder="{{ 'login.username' | translate }}" formControlName="username" ></ion-input>
        </ion-item>
        <ion-item id="itembottom" class="item">
          <ion-input name="password" type="password" value="" placeholder="{{ 'login.password' | translate }}" formControlName="password"></ion-input>
        </ion-item>
      </ion-list>

      <button ion-button clear small color="light" class="linkbutton" (click)="navForgotten()">{{ 'login.forgotten' | translate }}</button>

      <div class="actionbuttoncontainer">
        <button name="login" ion-button color="light" block class="actionbutton" (click)="login()">{{ 'login.signIn' | translate }}</button>
        <button ion-button color="light" block class="actionbutton" (click)="navSignup()">{{ 'login.register' | translate }}</button>
      </div>

    </form>
  </div>
</ion-content>
