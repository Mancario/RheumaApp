
<ion-content class="content">
  <div class="container">
    <h1>Rheuma Online</h1>
    <div class="spacer1"></div>

    <form class="loginform">

      <ion-list class="list">
        <ion-item id="itemtop" class="item">
          <ion-input type="email" value="" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item id="itembottom" class="item">
          <ion-input type="password" value="" placeholder="Password"></ion-input>
        </ion-item>
      </ion-list>

      <button ion-button clear small color="light" class="linkbutton" (click)="navForgotten()">Forgotten Password?</button>
      <div class="spacer"></div>

      <div class="actionbuttoncontainer">
        <button ion-button color="light" block class="actionbutton" (click)="login()">Log in </button>
        <button ion-button color="light" block class="actionbutton" (click)="navSignup()">Register new user </button>
      </div>
    </form>
  </div>
</ion-content>
