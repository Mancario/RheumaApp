<ion-header class="header">
  <ion-navbar class="navbar">
    <button id="menuToggle" ion-button menuToggle>
      <ion-icon color="dark" name="menu"></ion-icon>
    </button>
    <ion-title>Pain Diary</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">
  <ion-list>
    <div *ngFor="let p of diaries">
      <ion-card class="card">

        <ion-card-header class="cardheader">
          <div class="header-left-button">
            <button ion-button large clear icon-left color="dark" class="headerbutton">
            <ion-icon name="calendar"></ion-icon>
            {{p.date}}
          </button>
          </div>
          <div class="header-right-button">
            <button ion-button large clear color="dark" class="headerbutton">
            <ion-icon ios="md-create" md="md-create"> </ion-icon>
          </button>
            <button ion-button large clear color="dark" class="headerbutton" (click)="deleteEntry(p)">
            <ion-icon name="trash"> </ion-icon>
          </button>
          </div>
        </ion-card-header>

        <ion-card-content>
          <ion-list>

            <div class="labelcontainer">
              <ion-label>Pain</ion-label>
              <button ion-button small color="primary">{{p.pain}}</button>
            </div>
            <ion-item>
              <ion-range max="10" mode="wp" [(ngModel)]="p.pain" color="primary" pin="false" snaps="true" disabled="true"></ion-range>
            </ion-item>

            <div class="labelcontainer">
              <ion-label>Disease Activity</ion-label>
              <button ion-button small color="primary">{{p.diseaseActivity}}</button>
            </div>
            <ion-item>
              <ion-range max="10" mode="wp" [(ngModel)]="p.diseaseActivity" color="primary" pin="false" snaps="true" disabled="true"></ion-range>
            </ion-item>

            <div class="labelcontainer">
              <ion-label>Fatigue</ion-label>
              <button ion-button small color="primary">{{p.fatigue}}</button>
            </div>
            <ion-item>

              <ion-range max="10" mode="wp" [(ngModel)]="p.fatigue" color="primary" pin="false" snaps="true" disabled="true"></ion-range>
            </ion-item>

            <div class="labelcontainer">
              <ion-label>Prednisolone taken (mg) </ion-label>
              <button ion-button small color="primary">
                {{p.prednisoloneDose}}
              </button>
            </div>

          </ion-list>
        </ion-card-content>

        <div class="line"></div>
        <button ion-button icon-right clear color="dark" class="extendbutton">
          Extend report
          <ion-icon ios="ios-expand" md="ios-expand"></ion-icon>
        </button>

      </ion-card>
    </div>
  </ion-list>

  <button id="addButton" ion-button large color="light" icon-only class="addbutton" (click)="navNewEntry()">
    <ion-icon class="addicon" ios="ios-add" md="ios-add"></ion-icon>
  </button>

</ion-content>
