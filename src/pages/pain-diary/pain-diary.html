<ion-header class="header">
  <ion-navbar class="navbar">
    <button ion-button menuToggle>
      <ion-icon color="dark" name="menu"></ion-icon>
    </button>
    <ion-title>Pain Diary</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">

  <ion-card class="card">

    <ion-card-header class="cardheader">
        <div class="header-left-button">
          <button ion-button large clear icon-left color="dark" class="headerbutton">
            <ion-icon name="calendar"></ion-icon>
            04.03.17
          </button>
        </div>

        <div class="header-right-button">
          <button ion-button large clear color="dark" class="headerbutton">
            <ion-icon ios="md-create" md="md-create"> </ion-icon>
          </button>

          <button ion-button large clear color="dark" class="headerbutton">
            <ion-icon name="trash"> </ion-icon>
          </button>
        </div>
    </ion-card-header>

    <ion-card-content>
      <ion-list>

        <div class="labelcontainer">
          <ion-label>Pain</ion-label>
          <button ion-button small color="primary">3</button>
        </div>
        <ion-item>
          <ion-range max="10" mode="wp" [(ngModel)]="painValue"
              color="primary" pin="false" snaps="true" disabled="true"></ion-range>
        </ion-item>

        <div class="labelcontainer">
          <ion-label>Disease Activity</ion-label>
          <button ion-button small color="primary">4</button>
        </div>
        <ion-item>
          <ion-range max="10" mode="wp" [(ngModel)]="diseaseValue"
              color="primary" pin="false" snaps="true" disabled="true"></ion-range>
        </ion-item>

        <div class="labelcontainer">
          <ion-label>Fatigue</ion-label>
          <button ion-button small color="primary">5</button>
        </div>
        <ion-item>
          <ion-range max="10" mode="wp" [(ngModel)]="fatigueValue"
              color="primary" pin="false" snaps="true" disabled="true"></ion-range>
        </ion-item>


      <div class="labelcontainer">
        <ion-label>Prednisolone taken</ion-label>
        <button ion-button small color="primary">100.0 mg</button>
      </div>
      </ion-list>



    </ion-card-content>

    <div class="line"></div>

    <button ion-button icon-right clear color="dark" class="extendbutton">
      Extend report
      <ion-icon ios="ios-expand" md="ios-expand"></ion-icon>
    </button>

  </ion-card>


  <button ion-button large color="light" icon-only class="addbutton" (click)="navNewEntry()">
    <ion-icon class="addicon" ios="ios-add" md="ios-add"></ion-icon>
  </button>


</ion-content>
