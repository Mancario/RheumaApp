<ion-header class="header">
  <ion-navbar class="navbar">
    <button id="menuToggle" ion-button menuToggle>
      <ion-icon color="dark" name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'menu.pain' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">
  <ion-list>
    <div *ngFor="let p of diaries">
      <ion-card class="card">

        <ion-card-header class="cardheader">
          <div class="header-left-button">
            <button class="dateValue" ion-button large clear icon-left color="dark" class="headerbutton">
            <ion-icon name="calendar"></ion-icon>
            {{p.date}}
          </button>
          </div>
          <div class="header-right-button">
            <button ion-button large clear color="dark" class="headerbutton editButton" (click)="editEntry(p)">
            <ion-icon ios="md-create" md="md-create"> </ion-icon>
          </button>
            <button ion-button large clear color="dark" class="headerbutton deleteButton" (click)="deleteEntry(p)">
            <ion-icon name="trash"> </ion-icon>
          </button>
          </div>
        </ion-card-header>

        <ion-card-content>
          <ion-list>

            <div class="labelcontainer">
              <ion-label>{{ 'pain.pain' | translate }}</ion-label>
              <button class="painButton" ion-button small color="primary">{{p.pain}}</button>
            </div>
            <ion-item>
              <ion-range class="painValue" max="10" mode="wp" [(ngModel)]="p.pain" color="primary" pin="false" snaps="true" disabled="true"></ion-range>
            </ion-item>

            <div class="labelcontainer">
              <ion-label>{{ 'pain.disease' | translate }}</ion-label>
              <button class="diseaseButton" ion-button small color="primary">{{p.diseaseActivity}}</button>
            </div>
            <ion-item>
              <ion-range class="diseaseValue" max="10" mode="wp" [(ngModel)]="p.diseaseActivity" color="primary" pin="false" snaps="true" disabled="true"></ion-range>
            </ion-item>

            <div class="labelcontainer">
              <ion-label>{{ 'pain.fatigue' | translate }}</ion-label>
              <button class="fatigueButton" ion-button small color="primary">{{p.fatigue}}</button>
            </div>
            <ion-item>

              <ion-range class="fatigueValue" max="10" mode="wp" [(ngModel)]="p.fatigue" color="primary" pin="false" snaps="true" disabled="true"></ion-range>
            </ion-item>

            <div class="labelcontainer">
              <ion-label>{{ 'pain.prednis' | translate }}</ion-label>
              <button class="prednisoloneButton" ion-button small color="primary">
                {{p.prednisoloneDose}}
              </button>
            </div>

            <div id={{p.date}} class="extraInfo" style="display: none">
              <ion-item class="otherMeds">
                <ion-label stacked>{{ 'pain.other' | translate }}</ion-label>
                <ion-textarea class="drugsValue" disabled type="text" [(ngModel)]="p.additionalDrugs"></ion-textarea>
              </ion-item>

              <ion-item class="tenderJoints">
                <ion-label stacked>{{ 'pain.tender' | translate }}</ion-label>
                <ion-textarea class="tenderValue" disabled type="text" [(ngModel)]="p.tenderJoints"></ion-textarea>
              </ion-item>

              <ion-item class="comments">
                <ion-label stacked>{{ 'pain.comments' | translate }}</ion-label>
                <ion-textarea class="commentsValue" disabled [(ngModel)]="p.comments"></ion-textarea>
              </ion-item>
            </div>

          </ion-list>

          <div class="line"></div>
          <ion-item>
            <ion-label>{{ 'pain.extend' | translate }}</ion-label>
            <ion-toggle class="extendToggle" checked="false" (click)="extendEntry(p)" [(ngModel)]="p.toggleExtend"></ion-toggle>
          </ion-item>

<!--
          <div class="line"></div>
          <button ion-button icon-right clear color="dark" id="extendbutton" (click)="extendEntry(p)">
            Extend report
            <ion-icon ios="ios-expand" md="ios-expand"></ion-icon>
          </button>

          <button ion-button icon-right clear color="dark" id="compressbutton" (click)="extendEntry(p)">
            Compress report
            <ion-icon ios="ios-contract" md="ios-contract"></ion-icon>
          </button>
-->
        </ion-card-content>

      </ion-card>
    </div>
  </ion-list>

  <button id="addButton" ion-button large color="light" icon-only class="addbutton" (click)="navNewEntry()">
    <ion-icon class="addicon" ios="ios-add" md="ios-add"></ion-icon>
  </button>

</ion-content>
