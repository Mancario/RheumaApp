<ion-header class="header">
  <ion-navbar class="navbar">
    <button ion-button menuToggle>
      <ion-icon color="dark" name="menu"></ion-icon>
    </button>
    <ion-title>New Entry</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">

  <ion-card class="card">

    <ion-card-header class="cardheader">
        <div class="header-left-button">
          <button ion-button large clear icon-left color="dark" class="headerbutton">
            <ion-icon name="calendar"></ion-icon>
            04.03.17
          </button>
        </div>

    </ion-card-header>

    <ion-card-content>
      <ion-list>

        <div class="labelcontainer">
          <ion-label>Pain</ion-label>
          <button ion-button small color="primary">0</button>
        </div>
        <ion-item>
          <ion-range max="10" mode="wp" [(ngModel)]="painValue"
              color="primary" pin="false" snaps="true" disabled="false"></ion-range>
        </ion-item>

        <div class="labelcontainer">
          <ion-label>Disease Activity</ion-label>
          <button ion-button small color="primary">0</button>
        </div>
        <ion-item>
          <ion-range max="10" mode="wp" [(ngModel)]="diseaseValue"
              color="primary" pin="false" snaps="true" disabled="false"></ion-range>
        </ion-item>

        <div class="labelcontainer">
          <ion-label>Fatigue</ion-label>
          <button ion-button small color="primary">0</button>
        </div>
        <ion-item>
          <ion-range max="10" mode="wp" [(ngModel)]="fatigueValue"
              color="primary" pin="false" snaps="true" disabled="false"></ion-range>
        </ion-item>


        <!-- TODO: Make button editable -->
      <div class="labelcontainer">
        <ion-label>Prednisolone taken</ion-label>
        <button ion-button small color="primary">100.0 mg</button>
      </div>
      </ion-list>

      <!-- TODO: More stuff here -->


    </ion-card-content>



  </ion-card>


  <!-- TODO: Make OK / Cancel buttons -->


</ion-content>
