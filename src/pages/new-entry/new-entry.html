<ion-header class="header">
  <ion-navbar class="navbar">
    <button id="menuToggle" ion-button menuToggle>
      <ion-icon color="dark" name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'menu.newPain' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">

  <ion-card class="card">
    <ion-card-header class="cardheader">
        <div class="header-left-button">
          <button id="dateButton" ion-button large clear icon-left color="dark" class="headerbutton">
            <ion-icon name="calendar"></ion-icon>
            <ion-datetime id="dateInput" #dateInput displayFormat="DD.MM.YYYY" [(ngModel)]="dateChosen" [max]="date.today"></ion-datetime>
          </button>
        </div>

    </ion-card-header>

    <ion-card-content>


        <ion-list>

          <div class="labelcontainer">
            <ion-label>{{ 'pain.pain' | translate }}</ion-label>
            <button ion-button small color="primary">{{painValue}}</button>
          </div>
          <ion-item>
            <ion-range id="painInput" max="10" mode="wp" [(ngModel)]="painValue"
                color="primary" pin="false" snaps="true" disabled="false"></ion-range>
          </ion-item>

          <div class="labelcontainer">
            <ion-label>{{ 'pain.disease' | translate }}</ion-label>
            <button ion-button small color="primary">{{diseaseValue}}</button>
          </div>
          <ion-item>
            <ion-range id="diseaseInput" max="10" mode="wp" [(ngModel)]="diseaseValue"
                color="primary" pin="false" snaps="true" disabled="false"></ion-range>
          </ion-item>

          <div class="labelcontainer">
            <ion-label>{{ 'pain.fatigue' | translate }}</ion-label>
            <button ion-button small color="primary">{{fatigueValue}}</button>
          </div>
          <ion-item>
            <ion-range id="fatigueInput" max="10" mode="wp" [(ngModel)]="fatigueValue"
                color="primary" pin="false" snaps="true" disabled="false"></ion-range>
          </ion-item>

          <ion-item>
            <ion-label>{{ 'pain.prednisNew' | translate }}</ion-label>
            <ion-input id="prednisoloneInput" type="number" placeholder="mg" [(ngModel)]="prednisoloneDose"></ion-input>
          </ion-item>


          <ion-item>
            <ion-label stacked>{{ 'pain.other' | translate }}</ion-label>
            <ion-textarea id="drugsInput" type="text" [(ngModel)]="additionalDrugs"></ion-textarea>
          </ion-item>

          <ion-item>
            <ion-label stacked>{{ 'pain.tender' | translate }}</ion-label>
            <ion-textarea id="tenderInput" type="text" [(ngModel)]="tenderJoints"></ion-textarea>
          </ion-item>

          <ion-item>
            <ion-label stacked>{{ 'pain.comments' | translate }}</ion-label>
            <ion-textarea id="commentsInput" [(ngModel)]="comments"></ion-textarea>
          </ion-item>

      </ion-list>

    </ion-card-content>
  </ion-card>

  <div class="submitbuttons">
    <button id="cancel" ion-button icon-left color="white" (click)="cancel()">
      <ion-icon ios="md-close" md="md-close"></ion-icon>
      {{ 'button.cancel' | translate }}
    </button>
    <button id="ok" ion-button icon-left color="white" (click)="submit()">
      <ion-icon ios="md-checkmark" md="md-checkmark"></ion-icon>
      {{ 'button.ok' | translate }}
    </button>

  </div>

</ion-content>
