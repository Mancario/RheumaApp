<ion-header class="header">
  <ion-navbar class="navbar">
    <button id="menuToggle" ion-button menuToggle>
      <ion-icon color="dark" name="menu"></ion-icon>
    </button>
    <ion-title>New Entry</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">

  <ion-card class="card">
    <ion-card-header class="cardheader">
        <div class="header-left-button">
          <button ion-button large clear icon-left color="dark" class="headerbutton">
            <ion-icon name="calendar"></ion-icon>
            <ion-datetime displayFormat="DD.MM.YYYY" [(ngModel)]="date.today" [max]="date.today"></ion-datetime>
          </button>
        </div>

    </ion-card-header>

    <ion-card-content>


        <ion-list>

          <div class="labelcontainer">
            <ion-label>Pain</ion-label>
            <button ion-button small color="primary">{{painValue}}</button>
          </div>
          <ion-item>
            <ion-range max="10" mode="wp" [(ngModel)]="painValue"
                color="primary" pin="false" snaps="true" disabled="false"></ion-range>
          </ion-item>

          <div class="labelcontainer">
            <ion-label>Disease Activity</ion-label>
            <button ion-button small color="primary">{{diseaseValue}}</button>
          </div>
          <ion-item>
            <ion-range max="10" mode="wp" [(ngModel)]="diseaseValue"
                color="primary" pin="false" snaps="true" disabled="false"></ion-range>
          </ion-item>

          <div class="labelcontainer">
            <ion-label>Fatigue</ion-label>
            <button ion-button small color="primary">{{fatigueValue}}</button>
          </div>
          <ion-item>
            <ion-range max="10" mode="wp" [(ngModel)]="fatigueValue"
                color="primary" pin="false" snaps="true" disabled="false"></ion-range>
          </ion-item>

          <ion-item>
            <ion-label>Prednisolone taken:</ion-label>
            <ion-input type="number" placeholder="mg" [(ngModel)]="prednisoloneDose"></ion-input>
          </ion-item>


          <ion-item>
            <ion-label stacked>Other medications:</ion-label>
            <ion-textarea type="text" [(ngModel)]="additionalDrugs"></ion-textarea>
          </ion-item>

          <ion-item>
            <ion-label stacked>Painful joints:</ion-label>
            <ion-textarea type="text" [(ngModel)]="tenderJoints"></ion-textarea>
          </ion-item>

          <ion-item>
            <ion-label stacked>Other remarks:</ion-label>
            <ion-textarea [(ngModel)]="comments"></ion-textarea>
          </ion-item>

      </ion-list>

    </ion-card-content>
  </ion-card>

  <div class="submitbuttons">
    <button id="cancel" ion-button icon-left color="white" (click)="cancel()">
      <ion-icon ios="md-close" md="md-close"></ion-icon>
      Cancel
    </button>
    <button id="ok" ion-button icon-left color="white" (click)="submit()">
      <ion-icon ios="md-checkmark" md="md-checkmark"></ion-icon>
      OK
    </button>

  </div>

</ion-content>
