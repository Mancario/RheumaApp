<ion-header>
  <ion-navbar>
    <button id="menuToggle" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>eHAQ overview</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
     <div *ngFor="let p of diaries">
    <ion-card class="card" >
      <ion-card-header class="cardheader">
        <div class="header-left-button">
          <button ion-button large clear icon-left color="dark" class="headerbutton">
            <ion-icon name="calendar"></ion-icon>
            {{p.date}}
          </button>
        </div>
        <div class="header-right-button">
          <!--
          <button ion-button large clear color="dark" class="headerbutton">
            <ion-icon ios="md-create" md="md-create"> </ion-icon>
          </button> -->
          <button ion-button large clear color="dark" class="headerbutton">
            <ion-icon name="trash"> </ion-icon>
          </button>
        </div>
      </ion-card-header>
      <ion-card-content>
        <div class="labelcontainer">
          <ion-label>Result</ion-label>
          <button ion-button small color="primary">{{p.value}} </button>
        </div>
        <ion-item>
          <ion-range max="30" mode="wp" color="primary"
          pin="false" snaps="true" disabled="true" [(ngModel)]="p.painvalue" ></ion-range>
        </ion-item>
      </ion-card-content>
    </ion-card>
     </div>


  </ion-list>
  <button id="addButton" ion-button large color="light" icon-only class="addbutton" (click)="navNewEntry()">
    <ion-icon class="addicon" ios="ios-add" md="ios-add"></ion-icon>
  </button>


</ion-content>
