<!--

  for more info on Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button id="menuToggle" ion-button menuToggle>
      <ion-icon color="dark" name="menu"></ion-icon>
    </button>

    <ion-title class="pageTitle">{{ 'haq.title' | translate }}</ion-title>

    <ion-buttons end>
      <button id="syncButton" end ion-button clear (click)="forceUpdate()">
        <ion-icon class="syncIcon" color="dark" name="sync"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
     <div *ngFor="let p of results">
    <ion-card class="card" >
      <ion-card-header class="cardheader">
        <div class="header-left-button">
          <button ion-button large clear icon-left color="dark" class="headerbutton">
            <ion-icon name="calendar"></ion-icon>
            {{p.date}}
          </button>
        </div>
        <div class="header-right-button">
          <button ion-button large clear color="dark" class="headerbutton">
            <ion-icon ios="md-create" md="md-create" (click)="editEntry(p)"> </ion-icon>
          </button>
          <button ion-button large clear color="dark" class="headerbutton">
            <ion-icon name="trash" (click) = "deleteEntry(p)"> </ion-icon>
          </button>
        </div>
      </ion-card-header>
      <ion-card-content>
        <div class="labelcontainer">
          <ion-label>{{ 'haq.result' | translate }}</ion-label>
          <button ion-button small color="primary">{{ getScore(p) }}</button>
        </div>
        <ion-item>
          <ion-range max="30" mode="wp" color="primary"
          pin="false" snaps="true" disabled="true" [(ngModel)]="p.score" ></ion-range>
        </ion-item>
      </ion-card-content>
    </ion-card>
     </div>


  </ion-list>
  <button id="addButton" ion-button large color="light" icon-only class="addbutton" (click)="navNewEntry()">
    <ion-icon class="addicon" ios="ios-add" md="ios-add"></ion-icon>
  </button>


</ion-content>
