
<ion-content class="content">
  <div class="container">
    <h1>{{ 'login.forgottenH1' | translate }}</h1>

    <div class="white-underline"></div>

    <p>{{ 'login.instructions' | translate }}</p>

    <form class="form">
        <ion-item class="item">
          <ion-input type="email" value="" placeholder="{{ 'login.enterEmail' | translate }}"></ion-input>
        </ion-item>

        <div class="actionbuttoncontainer">
          <button ion-button color="light" block class="actionbutton" (click)="reset()">{{ 'button.reset' | translate }}</button>
          <button ion-button color="light" block class="actionbutton" (click)="back()">{{ 'button.cancel' | translate }}</button>
        </div>

    </form>
  </div>
</ion-content>
