
<ion-content class="content">
  <div class="container">
    <h1>Forgot your password?</h1>

    <div class="white-underline"></div>

    <p>
      Enter your email below to receive password reset instructions
    </p>

    <form class="form">
        <ion-item class="item">
          <ion-input type="email" value="" placeholder="Enter your email"></ion-input>
        </ion-item>

        <div class="actionbuttoncontainer">
          <button ion-button color="light" block class="actionbutton">Reset Password</button>
          <button ion-button color="light" block class="actionbutton">Back</button>
        </div>

    </form>
  </div>
</ion-content>
