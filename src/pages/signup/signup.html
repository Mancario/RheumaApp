<ion-content class="content">
  <div class="container">
    <h1>Register new user</h1>
    <div class="white-underline"></div>

    <form class="signupform">

      <ion-list class="list">
        <ion-item id="itemtop" class="item">
          <ion-input type="text" value="" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item class="item">
          <ion-input type="email" value="" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item class="item">
          <ion-input type="password" value="" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item id="itembottom" class="item">
          <ion-input type="password" value="" placeholder="Confirm password"></ion-input>
        </ion-item>
      </ion-list>

      <!--ion-item class="terms">
        <ion-label>I have read and agree with the terms of use.</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item-->

      <div padding class=terms>
        <ion-checkbox></ion-checkbox>
        <p>I have read and agree with the <a href="">terms of use </a></p>
      </div>


      <div class="actionbuttoncontainer">
        <button ion-button color="light" block class="actionbutton" (click)="signup()">Register </button>
        <button ion-button color="light" block class="actionbutton" (click)="navLogin()">Cancel </button>
      </div>
      <!--div class="submitbuttons">
        <button id="ok" ion-button icon-left color="white" (click)="register()">
          <ion-icon ios="md-checkmark" md="md-checkmark"></ion-icon>
          Register
        </button>
        <button id="cancel" ion-button icon-left color="white" (click)="cancel()">
          <ion-icon ios="md-close" md="md-close"></ion-icon>
          Cancel
        </button>
      </div-->

    </form>
  </div>
</ion-content>
