<ion-content class="content">
  <div class="container">
    <h1>{{ 'login.register' | translate }}</h1>
    <div class="white-underline"></div>

    <form class="signupform">

      <ion-list class="list">
        <ion-item id="itemtop" class="item">
          <ion-input type="text" value="" placeholder="{{ 'login.username' | translate }}"></ion-input>
        </ion-item>
        <ion-item class="item">
          <ion-input type="email" value="" placeholder="{{ 'login.email' | translate }}"></ion-input>
        </ion-item>
        <ion-item class="item">
          <ion-input type="password" value="" placeholder="{{ 'login.password' | translate }}"></ion-input>
        </ion-item>
        <ion-item id="itembottom" class="item">
          <ion-input type="password" value="" placeholder="{{ 'login.confirm' | translate }}"></ion-input>
        </ion-item>
      </ion-list>

      <!--ion-item class="terms">
        <ion-label>I have read and agree with the terms of use.</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item-->

      <div padding class=terms>
        <ion-checkbox></ion-checkbox>
        <p>{{ 'login.terms1' | translate }} <a href="">{{ 'login.terms2' | translate }} </a></p>
      </div>


      <div class="actionbuttoncontainer">
        <button ion-button color="light" block class="actionbutton" (click)="signup()">{{ 'button.register' | translate }} </button>
        <button ion-button color="light" block class="actionbutton" (click)="navLogin()">{{ 'button.cancel' | translate }}</button>
      </div>
      <!--div class="submitbuttons">
        <button id="ok" ion-button icon-left color="white" (click)="register()">
          <ion-icon ios="md-checkmark" md="md-checkmark"></ion-icon>
          Register
        </button>
        <button id="cancel" ion-button icon-left color="white" (click)="cancel()">
          <ion-icon ios="md-close" md="md-close"></ion-icon>
          Cancel
        </button>
      </div-->

    </form>
  </div>
</ion-content>
