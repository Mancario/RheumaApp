<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="true" style="background: url(../../assets/img/background.png) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding">
    <div class="spacer" style="width: 300px; height: 89px;"></div>
    <h2 style="color:#FFFFFF;font-weight:400;text-align:center;">Rheuma Online</h2>
    <div class="spacer" style="width: 300px; height: 32px;"></div>
    <form class="list">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Username:</span>
          <input type="email" placeholder="Username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password:</span>
          <input type="password" placeholder="Password">
        </label>
      </ion-list>
      <a ui-sref="forgottenPassword" style="color:#FFFFFF;" class="button button-light button-small button-clear forgotten-password">Forgotten Password?</a>
      <div class="spacer" style="width: 300px; height: 66px;"></div>
      <button ion-button id="mybutton">Log in </button>
      <a ui-sref="menu.home" class="button button-stable  button-block element-width-one">Log in</a>
      <a ui-sref="signup" class="button button-stable  button-block element-width-one">Register new user</a>
    </form>
  </ion-content>
