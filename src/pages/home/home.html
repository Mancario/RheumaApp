<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding="true" style="background: url(../../assets/img/background.png) no-repeat center;background-size:cover;"
  class="manual-ios-statusbar-padding">

  <ion-card>
    <!-- Change between diffrent graphs  -->
    <ion-item>
      <button ion-button color="light" round>Graph 1</button>
      <button ion-button color="light" round>Graph 2</button>
      <button ion-button color="light" round>Graph 3</button>
    </ion-item>

    <!-- Show the selected graph -->
    <ion-item>
      <ion-card-content>
        *graph*
      </ion-card-content>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-row>
      <ion-col class="status">
        <h2> Status </h2>
         <img src="../../assets/img/flag-green.png"/>
      </ion-col>
      <ion-col class="appointment">
          <h2 c>  Next appointment </h2>
        <p>Laboratory: <br> 22.04.2017 (Suggestion)<br>
          <br> Rheimatologist: <br> 20.05.2017 (Suggestion) </p>
      </ion-col>
    </ion-row>
  </ion-card>

  <button ion-button color="light" block class="actionbutton" (click)="painDiary()">Pain diary </button>
  <button ion-button color="light" block class="actionbutton" (click)="generateReport()">Generate new report </button>
</ion-content>
