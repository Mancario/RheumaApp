<script src="node_modules/chart.js/src/chart.js"></script>
<ion-header>
  <ion-navbar>
    <button id="menuToggle" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background: url(../../assets/img/background.png) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding"
  class="content">

  <ion-card class="card">
    <!-- Change between diffrent graphs  -->
    <ion-card-content>
      <ion-segment [(ngModel)]="graph" color="dark" class="segmenter">
        <ion-segment-button value="1" id="segmentbutton1">
          Pain Diary
        </ion-segment-button>
        <ion-segment-button value="2" id="segmentbutton2">
          eHAQ
        </ion-segment-button>
      </ion-segment>

      <!-- Show the selected graph -->

      <div class="col-md-6" [ngSwitch]="graph" id="graphcanvas">
        <!-- You will need to comment out these two canvas for npm testing -->
        <div *ngSwitchCase='2' id="graph2">
          <canvas baseChart height="250px" [datasets]="lineChartData2" [labels]="lineChartLabels2" [options]="lineChartOptions" [colors]="lineChartColors"
            [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
          </canvas>
           The graph displays the eHAQ result from the last 3 months.
        </div>

        <div *ngSwitchCase='1' id="graph1">
          <canvas baseChart height="250px" [datasets]="lineChartData1" [labels]="lineChartLabels1" [options]="lineChartOptions" [colors]="lineChartColors"
            [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
          </canvas>
           The graph displays the pain diary result from the last 3 months.
        </div>

      </div>

    </ion-card-content>
  </ion-card>

  <ion-card class="card" style="visibility: hidden; display: none;">
    <ion-row>
      <ion-col col-5>
        <div class="statusheader"> STATUS </div>
        <div class="flagdiv"> <img src={{flag}} class="flag" /></div>
      </ion-col>
      <ion-col col-7>
        <div class="appointmentheader"> NEXT APPOINTMENT </div>
        <div class="appointmenttext">
          Laboratory: <br> {{laboratoryDate}} <br><br> Rheumatologist: <br>{{rheumatologistDate}}
        </div>
      </ion-col>
    </ion-row>
  </ion-card>

  <div class="bottombutttons">

    <button ion-button color="light" id="painButton" class="actionbutton" (click)="painDiary()">  
      <ion-icon  name="pulse"> </ion-icon>
       Pain diary
    </button>

    <button ion-button color="light" id="reportButton" class="actionbutton" (click)="generateReport()"> 
      <ion-icon name="print"> </ion-icon>
      Generate report 
    </button>
  </div>
</ion-content>
