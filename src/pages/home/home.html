<script src="node_modules/chart.js/src/chart.js"></script>
<ion-header>
  <ion-navbar>
    <button id="menuToggle" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-item>
      <ion-title>Home </ion-title>

    </ion-item>
  </ion-navbar>

</ion-header>

<ion-content  padding style="background: url(../../assets/img/background.png) no-repeat center;background-size:cover;"
  class="manual-ios-statusbar-padding" class="content">


  <ion-card class="card">
    <!-- Change between diffrent graphs  -->
    <ion-card-content>
      <ion-segment [(ngModel)]="graph" color="dark">
        <ion-segment-button value="1" >
          graph 1
        </ion-segment-button>
        <ion-segment-button value="2" >
          graph 2
        </ion-segment-button>
        <ion-segment-button value="3" >
          graph 3
        </ion-segment-button>
        <ion-segment-button value="4" >
          graph 4
        </ion-segment-button>
      </ion-segment>

      <!-- Show the selected graph -->

      <div class="col-md-6" [ngSwitch]="graph">
        <div *ngSwitchCase="'1'">
          <canvas baseChart height="250px" [datasets]="lineChartData1" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors"
            [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
          </canvas>
        </div>


        <div *ngSwitchCase="'2'">
          <canvas baseChart height="250px"  [datasets]="lineChartData2" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors"
            [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
          </canvas>
        </div>


        <div  *ngSwitchCase="'3'">
          <canvas baseChart  height="250px"  [datasets]="lineChartData3" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors"
            [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
          </canvas>
        </div>


        <div  *ngSwitchCase="'4'">
          <canvas baseChart height="250px" [datasets]="lineChartData4" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors"
            [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
          </canvas>
        </div>
      </div>

    </ion-card-content>
  </ion-card>

  <ion-card class="card">
    <ion-row>
      <ion-col col-5>
        <div class="statusheader"> STATUS </div>
        <div class="flagdiv"> <img src={{flag}} class="flag" /></div>
      </ion-col>
      <ion-col col-7>
        <div class="appointmentheader"> NEXT APPOINTMENT </div>
        <div class="appointmenttext">
          Laboratory: <br> {{laboratoryDate}} <br><br> Rheumatologist: <br>{{rheumatologistDate}}
        </div>
      </ion-col>
    </ion-row>
  </ion-card>
  <div class="bottombutttons">
    <button ion-button color="light" class="actionbutton" (click)="painDiary()">Pain diary </button>
    <button ion-button color="light" class="actionbutton" (click)="generateReport()">Generate report </button>
  </div>
</ion-content>
