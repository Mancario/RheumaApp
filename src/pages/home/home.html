<script src="node_modules/chart.js/src/chart.js"></script>
<ion-header>
  <ion-navbar>
    <button id="menuToggle" ion-button menuToggle>
      <ion-icon color="dark" name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'menu.home' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="manual-ios-statusbar-padding"
  class="content">

  <ion-card class="card">
    <!-- Change between diffrent graphs  -->
    <ion-card-content>
      <ion-segment [(ngModel)]="graph" color="dark" class="segmenter">
        <ion-segment-button value="1" id="segmentbutton1">
          {{ 'menu.pain' | translate }}
        </ion-segment-button>
        <ion-segment-button value="2" id="segmentbutton2">
          {{ 'menu.haq' | translate }}
        </ion-segment-button>
      </ion-segment>

      <!-- Show the selected graph -->

      <div class="col-md-6" [ngSwitch]="graph" id="graphcanvas">
        <!-- You will need to comment out these two canvas for npm testing -->
        <div *ngSwitchCase='2' id="graph2">
          <canvas class="small" baseChart height="250px" [datasets]="lineChartData2" [labels]="lineChartLabels2" [options]="lineChartOptions" [colors]="lineChartColors"
            [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
          </canvas>
          
          {{ 'home.haqGraph' | translate }}
        </div>

        <div *ngSwitchCase='1' id="graph1">
          <canvas baseChart class="small" height="250px" [datasets]="lineChartData1" [labels]="lineChartLabels1" [options]="lineChartOptions" [colors]="lineChartColors"
            [legend]="lineChartLegend" [chartType]="lineChartType"  (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
          </canvas>
         
          {{ 'home.diaryGraph' | translate }}
        </div>

      </div>

    </ion-card-content>
  </ion-card>


  <div class="bottombutttons">

    <button ion-button color="light" id="painButton" class="actionbutton" (click)="painDiary()">
      <ion-icon padding name="pulse"> </ion-icon>
        {{ 'menu.pain' | translate }}
    </button>

    <button ion-button color="light" id="reportButton" class="actionbutton" (click)="haq()">
      <ion-icon padding name="man"> </ion-icon>
       {{ 'menu.haq' | translate }}
    </button>
  </div>
</ion-content>
