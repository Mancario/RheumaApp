<script src="node_modules/chart.js/src/chart.js"></script>
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-item>
      <ion-title item-left>Home </ion-title>
      <button ion-button clear item-right icon-left (click)="logout()" color="dark">  
        <ion-icon  name="log-out" ></ion-icon> logout
      </button>
    </ion-item>
  </ion-navbar>

</ion-header>

<ion-content padding="true" style="background: url(../../assets/img/background.png) no-repeat center;background-size:cover;"
  class="manual-ios-statusbar-padding">

 
    <ion-card>
      <!-- Change between diffrent graphs  -->
      <ion-card-content>
        <ion-segment [(ngModel)]="graphs" color="dark">
          <ion-segment-button value="1" (ionSelect)="selectedgraph()">
            Medicine
          </ion-segment-button>
          <ion-segment-button value="2" (ionSelect)="selectedgraph()">
            eDAS/eHAQ
          </ion-segment-button>
          <ion-segment-button value="3" (ionSelect)="selectedgraph()">
            Pain Diary
          </ion-segment-button>
          <ion-segment-button value="4" (ionSelect)="selectedgraph()">
            Others
          </ion-segment-button>
        </ion-segment>

        <!-- Show the selected graph -->
        <ion-item>
          <img src={{graph}} class="graph" />
          <!--
        <div class="col-md-6">
          <div style="display: block;">
            <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
              [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
            </canvas>
          </div>
        </div>
        -->
        </ion-item>
      </ion-card-content>

    </ion-card>

    <ion-card>
      <ion-row>
        <ion-col class="status">
          <h2> Status </h2>
          <img src={{flag}} class="flag" />
        </ion-col>
        <ion-col class="appointment">
          <h2> Next appointment </h2>
          <p>Laboratory: <br> {{laboratoryDate}} <br>
            <br> Rheumatologist: <br>{{rheumatologistDate}}</p>
        </ion-col>
      </ion-row>
    </ion-card>
    <div class="bottombutttons">
      <button ion-button color="light" block class="actionbutton" (click)="painDiary()">Pain diary </button>
      <button ion-button color="light" block class="actionbutton" (click)="generateReport()">Generate report </button>
    </div>
</ion-content>
